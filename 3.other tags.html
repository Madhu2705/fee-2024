<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text tags</title>
</head>
<body>
    <!-- 1.bold text-->
     <h1><b>  bold text</b></h1><br>
     <!--2.strong text-->
     <h1><strong> strong text</strong></h1><br>
     <!-- 3.italic text-->
      <h1><i>  italic text</i></h1><br>
      <!--4.emphasized text-->
      <h1><em>Temphasized text</em></h1><br>
      <!--5. marked text-->
       <h1><mark> marked text</mark></h1><br>
       <!--6.small text-->
       <h1><small> small text</small></h1><br>
       <!--7.deleted text-->
       <h1><del>deleted text</del></h1><br>
       <!--8.inserted text-->
       <h1><ins> inserted text</ins></h1><br>
       <!--9.subscript text-->
       <h1>H<sub>2</sub>o</h1><br>
       <!--10.superscript text-->
       <h1>(a<sup>2</sup>+b<sup>2</sup>)</h1><br>
</body>
</html>
