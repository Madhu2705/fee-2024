<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <center>
            <h1> Input types</h1>
        <input type="text"><br><br>
        <input type="password"><br><br>
        <input type="date"><br><br>
        <input type="time"><br><br>
        <input type="color"><br><br>
        <input type="number"><br><br>
        <h1> Placeholder ,labels and buttons</h1>
        <label for="username">User name</label>
        <input type="text" id="username" placeholder="enter your username"><br>
        <label for="Password">Password</label>
        <input type="text" id="Password" placeholder="enter your password"><br>
        <button type="submit">Submit</button><br>
        <h1> Checkbox</h1>
        <label for="age">Age</label>
        <input type="checkbox" id="age"  checked>
        <input type="checkbox" id="age">
        <h1>Radio button</h1>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="male">female</label>
        <input type="radio" id="female" value="female"><br>

<h1>Range</h1>
<label for="volume">Volume</label>
<input type="range" id="volume" min="0" max="100" value="70" step="20">

    </center>
    </form>
</body>
</html>
